<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>
	<link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

      <div class="row">
        <div class ="col-md-6">
       	 <h2>Lista de Propietarios</h2>
        </div>
        
        <div class ="col-md-6">
       	 <h2 class ="agregar"><a href="#" th:href="@{/propietario/nuevo}">Agregar +</a> </h2>
        </div>
       </div>
    <div th:if="${not #lists.isEmpty(propietarios)}">
   
    
    
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nombre </th>
                <th>Apellido</th>  
                <th>Cedula</th> 
                <th>Comunidad</th>   
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="propietario : ${propietarios}">
                <td th:text="${propietario.id}"><a href="/propietario/${propietario.id}">Id</a></td>
                <td th:text="${propietario.nameOwner}">Nombre</td>
                <td th:text="${propietario.lastNameOwner}">Apellido</td>
                <td th:text="${propietario.identificationNumberOwner}">Cedula</td>
                <td th:text="${propietario.comunityEntity.nameComunity}">Comunidad</td>
                <td><a th:href="${ '/propietario/' + propietario.id}">Ver</a></td>
                <td><a th:href="${'/propietario/editar/' + propietario.id}">Editar</a></td>
                <td><a th:href="${'/propietario/eliminar/' + propietario.id}">Eliminar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
