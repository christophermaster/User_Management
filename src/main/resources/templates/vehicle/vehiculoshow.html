<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

<body>

      <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre del Propietario:</label>
                <div class="col-sm-10">
                    <p  class="form-control-static" th:text="${vehiculo.ownerEntity.nameOwner}"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Marca</label>
                <div class="col-sm-10">
                    <p  class="form-control-static" th:text="${vehiculo.makeVehicle}"></p>

            </div>

                <label class="col-sm-2 control-label">Modelo</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${vehiculo.modelVehicle}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Color:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${vehiculo.colourVehicle}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AÃ±o:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${vehiculo.LongVehicle}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Numero de Placa:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${vehiculo.lecenseplateVehicle}"></p>
                </div>
            </div>
            </form>
    </div>
</div>
