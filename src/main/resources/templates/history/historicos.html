<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>
	<link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">



  
       <div class="row">
	       <div class ="col-md-6">
	      	 <h2>Historicos</h2>
	       </div>
	       
	       <div class ="col-md-6">
	      	 <h2 class ="agregar"><a href="#" th:href="@{/historial/nuevo}">Agregar +</a> </h2>
	       </div>
       </div>
    <div th:if="${not #lists.isEmpty(historicos)}">
   
    
    
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nombre Propietario</th>
                <th>Fecha</th>  
                <th>Hora</th> 
                <th>Tipo de acceso</th>   
                <th>Tipo de seguridad</th> 
                <th>Ver</th>
            </tr>
            <tr th:each="historial: ${historicos}">
                <td th:text="${historial.id}"><a href="/historial/${historial.id}">Id</a></td>
                <td th:text="${historial.ownerEntity.nameOwner}">Nombre del Propietario</td>
                <td th:text="${historial.date}">Fecha</td>
                <td th:text="${historial.hour}">Hora</td>
                <td th:text="${historial.typeaccess}">Tipo de acceso</td>
                <td th:text="${historial.typesecurity}">Tipo de seguridad</td>
                <td><a th:href="${'/historial/' + historial.id}">Ver</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
