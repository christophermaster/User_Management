<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reconocimiento de placa</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    

    <h2>Crear Propietario</h2>
    <div>
            <form class="form-horizontal" th:object="${historial}" th:action="@{/historial}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de Propietario:</label>
                <div class="col-sm-10" >
                   <select class="selectpicker show-menu-arrow" th:field="*{ownerEntity.id}" required="required" >
                  	  <option value="">Seleccione Propietario</option>
					  <option th:each="propietario : ${propietarios}"  th:value ="${propietario.id}" 
					  th:utext="${propietario.nameOwner} +' ' + ${propietario.lastNameOwner} ">
					  </option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hora:</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" th:field="*{hour}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tipo de acceso:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{typeaccess}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tipo de seguridad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{typesecurity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Imegen:</label>
                <div class="col-sm-10">
                    <input type="file" name= "fichero" class="form-control" th:field="*{ruta}"/>
                </div>
            </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
