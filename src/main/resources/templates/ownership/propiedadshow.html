<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">
   
    <h2>Detalles</h2>
        <div>
      <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre del Propietario:</label>
                <div class="col-sm-10">
                    <p  class="form-control-static" th:text="${propiedad.ownerEntity.nameOwner}"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label"># Propiedad:</label>
                <div class="col-sm-10">
                    <p  class="form-control-static" th:text="${propiedad.ownershipNumber}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tipo:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${propiedad.typeOwnership}"></p>
                </div>
            </div>
            <div class="form-group" th:if="${propiedad.inhabited} == true">
                <label class="col-sm-2 control-label">Habitado:</label>
                <div class="col-sm-10" >
                    <p class="form-control-static" >Si</p>
                </div>
            </div>
             <div class="form-group" th:if="${propiedad.inhabited} == false">
                <label class="col-sm-2 control-label">Habitado:</label>
                <div class="col-sm-10" >
                    <p class="form-control-static" >No</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Area:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${propiedad.area}"></p>
                </div>
            </div>
            </form>
    </div>
</div>

</body>
</html>
