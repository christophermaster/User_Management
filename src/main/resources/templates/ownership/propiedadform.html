<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reconocimiento de placa</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

	<hr/>
    <div class="flex-center flex-column" >
        <h2>Modificar Propiedad</h2>
        <br/>
        <form class="form-horizontal" th:object="${propiedad}" th:action="@{/propiedad}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class = "row">
            
             <div class="col-sm-6">
                <div class="md-form" >
                	<label class="control-label">Nombre de Propietario:</label>
                   <select class="selectpicker show-menu-arrow" th:field="*{ownerEntity.id}" required="required" >
                  	  <option value="">Seleccione Propietario</option>
					  <option th:each="propietario : ${propietarios}"  th:value ="${propietario.id}" 
					  th:utext="${propietario.nameOwner} +' ' + ${propietario.lastNameOwner} ">
					  </option>
					</select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="md-form">
                	<label class="control-label">#Propiedad</label>
                    <input type="text" class="form-control" th:field="*{ownershipNumber}"  required="required"/>
                </div>
            </div>
            
            
            </div>
            
            <div class = "row">
	            <div class="col-sm-6">
	                <div class="md-form">
	                	<label class=" control-label">Tipo de propiedad:</label>
	                    <input type="text" class="form-control" th:field="*{typeOwnership}" pattern="[A-Za-z]{3,}"
		             maxlength="30" title ="Solo letra" required="required"/>
	                </div>
	            </div>
	            
	            <div class="col-sm-6" th:if="${propiedad.inhabited} == true">
	                <div class="md-form" >
	                	<label class="control-label">Habitado:</label>
	                    <select class="selectpicker show-menu-arrow" th:field="*{inhabited}" required="required">
						  <option value = "1">Si</option>
						  <option value = "0">No</option>
						</select>
				
	           		 </div>
	            </div>
	            <div class="col-sm-6" th:if="${propiedad.inhabited} == false">
	                <div class="md-form" >
	              	    <label class="control-label">Habitado:</label>
	                    <select class="selectpicker show-menu-arrow" th:field="*{inhabited}" required="required">
						  <option value = "0">No</option>
						  <option value = "1">Si</option>
						</select>
	
	                </div>
            	</div>

            </div>
            
            <div class = "row">

            <div class="col-sm-6">
                <div class="md-form">
               		<label class="control-label">Area:</label>
                    <input type="text" class="form-control" th:field="*{area}"/>
                </div>
            </div>
            
            </div>
            <br/>
            <br/>
            <div class="flex-center flex-column">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
            <br/>
            <br/>
        </form>
    </div>
</div>

</body>
</html>
